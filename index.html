<!DOCTYPE html>
<html>
    <head>
        <title>Комбинатор ключевых слов</title>
        <link href='https://fonts.googleapis.com/css?family=Lobster&subset=cyrillic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/base.css">
        <script type="text/javascript" src="js/base.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.4.js"></script>
    </head>
    <body>
        <div id="content">
            <h1>Комбинатор ключевых слов</h1>
            <table class="ya-this">
                <td id="grp_A" class="grp">
                    <div class="grp-title">Группа A:</div>
                    <textarea rows="6"></textarea>
                </td>
                <td id="grp_B" class="grp">
                    <div class="grp-title">Группа B:</div>
                    <textarea rows="6"></textarea>
                </td>
                <td id="grp_result" class="grp">
                    <div class="grp-title">Результат:</div>
                    <textarea rows="6" readonly></textarea>
                </td>
            </table>
            <div class="right-grp">
                <input type="button" id="mixer" value="Смешать" />
                <div id="result-count"></div>
            </div>
            <div id="footer">
                Аникин Сергей aka DeadElf79(C) 2015
            </div>
        </div>
    </body>
</html>
